<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero App</title>
    <!-- Font awesome cdn link -->
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!--Linking an external Css file  -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
      
  
    
    
        <div class="jumbotron-container">
          <h1 class="display-4">Search your favorite SuperHero!</h1>
          <hr class="my-4">
          <div class="input-group mb-3">
              <!-- Search Bar -->
           <input type="text" placeholder="Enter your favorite hero or villan" id="hero-name">
           <button class="btn btn-success btn-lg" id="btn-search"><i class="fa fa-search"></i>Search!!!</button> 
           <button class="btn btn-danger btn-lg" id="btn-favourite"><i class="fa fa-heart"></i>My favourites!</button>   
          </div>
          <!--Div to show auto complete items  -->
          <div id="auto-complete-container">
              <ul id="auto-fill" class="list-group">

              </ul>
          </div>
        </div>
      </div>
    <script src="index_script.js"></script>
</body>
</html>
